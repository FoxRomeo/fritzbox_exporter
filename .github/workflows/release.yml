name: Test
on:
  push:
    tags:
      - v*
jobs:
  release:
    runs-on: ubuntu-latest
    name: Check out code
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Create release
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}